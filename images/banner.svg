<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#f472b6"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>
  
  <rect width="1200" height="300" fill="url(#bgGrad)"/>
  
  <!-- Neural network pattern -->
  <g stroke="#ec4899" stroke-width="1" opacity="0.15">
    <!-- Nodes -->
    <circle cx="150" cy="80" r="8" fill="#ec4899"/>
    <circle cx="150" cy="150" r="8" fill="#ec4899"/>
    <circle cx="150" cy="220" r="8" fill="#ec4899"/>
    <circle cx="300" cy="100" r="8" fill="#8b5cf6"/>
    <circle cx="300" cy="200" r="8" fill="#8b5cf6"/>
    <circle cx="450" cy="150" r="10" fill="#ec4899"/>
    <!-- Connections -->
    <line x1="150" y1="80" x2="300" y2="100"/>
    <line x1="150" y1="80" x2="300" y2="200"/>
    <line x1="150" y1="150" x2="300" y2="100"/>
    <line x1="150" y1="150" x2="300" y2="200"/>
    <line x1="150" y1="220" x2="300" y2="100"/>
    <line x1="150" y1="220" x2="300" y2="200"/>
    <line x1="300" y1="100" x2="450" y2="150"/>
    <line x1="300" y1="200" x2="450" y2="150"/>
  </g>
  
  <!-- Right side neural pattern -->
  <g stroke="#8b5cf6" stroke-width="1" opacity="0.1">
    <circle cx="1050" cy="80" r="6"/>
    <circle cx="1100" cy="120" r="6"/>
    <circle cx="1050" cy="160" r="6"/>
    <circle cx="1100" cy="200" r="6"/>
    <circle cx="1050" cy="240" r="6"/>
    <line x1="1050" y1="80" x2="1100" y2="120"/>
    <line x1="1050" y1="160" x2="1100" y2="120"/>
    <line x1="1050" y1="160" x2="1100" y2="200"/>
    <line x1="1050" y1="240" x2="1100" y2="200"/>
  </g>
  
  <!-- Brain icon -->
  <g transform="translate(80, 90)">
    <ellipse cx="50" cy="60" rx="45" ry="50" fill="none" stroke="url(#pinkGrad)" stroke-width="3"/>
    <path d="M 30 40 Q 50 30 70 40" fill="none" stroke="#ec4899" stroke-width="2"/>
    <path d="M 25 60 Q 50 50 75 60" fill="none" stroke="#ec4899" stroke-width="2"/>
    <path d="M 30 80 Q 50 70 70 80" fill="none" stroke="#ec4899" stroke-width="2"/>
    <circle cx="50" cy="60" r="15" fill="#ec4899" opacity="0.3"/>
  </g>
  
  <!-- Main text -->
  <text x="200" y="115" font-family="'SF Pro Display', 'Inter', system-ui" font-size="52" font-weight="700" fill="#f8fafc">
    Memory Brain
  </text>
  
  <text x="200" y="155" font-family="'SF Pro Text', 'Inter', system-ui" font-size="20" fill="#94a3b8">
    Multi-Agent Coordination &amp; Persistent Context System
  </text>
  
  <!-- Tech badges -->
  <g transform="translate(200, 180)">
    <rect x="0" y="0" width="65" height="24" rx="4" fill="#ec4899" opacity="0.2"/>
    <text x="32" y="16" font-family="monospace" font-size="11" fill="#ec4899" text-anchor="middle">SQLite</text>
    
    <rect x="75" y="0" width="50" height="24" rx="4" fill="#ec4899" opacity="0.2"/>
    <text x="100" y="16" font-family="monospace" font-size="11" fill="#ec4899" text-anchor="middle">MCP</text>
    
    <rect x="135" y="0" width="65" height="24" rx="4" fill="#ec4899" opacity="0.2"/>
    <text x="167" y="16" font-family="monospace" font-size="11" fill="#ec4899" text-anchor="middle">Ollama</text>
    
    <rect x="210" y="0" width="70" height="24" rx="4" fill="#ec4899" opacity="0.2"/>
    <text x="245" y="16" font-family="monospace" font-size="11" fill="#ec4899" text-anchor="middle">Python</text>
    
    <rect x="290" y="0" width="90" height="24" rx="4" fill="#ec4899" opacity="0.2"/>
    <text x="335" y="16" font-family="monospace" font-size="11" fill="#ec4899" text-anchor="middle">Local LLMs</text>
  </g>
  
  <!-- Stats boxes -->
  <g transform="translate(780, 70)">
    <rect x="0" y="0" width="120" height="65" rx="8" fill="url(#pinkGrad)"/>
    <text x="60" y="32" font-family="'SF Pro Display', system-ui" font-size="26" font-weight="700" fill="#fff" text-anchor="middle">848+</text>
    <text x="60" y="52" font-family="'SF Pro Text', system-ui" font-size="10" fill="#fff" text-anchor="middle" opacity="0.9">RECORDS</text>
  </g>
  
  <g transform="translate(910, 70)">
    <rect x="0" y="0" width="120" height="65" rx="8" fill="url(#purpleGrad)"/>
    <text x="60" y="32" font-family="'SF Pro Display', system-ui" font-size="26" font-weight="700" fill="#fff" text-anchor="middle">21</text>
    <text x="60" y="52" font-family="'SF Pro Text', system-ui" font-size="10" fill="#fff" text-anchor="middle" opacity="0.9">AI AGENTS</text>
  </g>
  
  <g transform="translate(1040, 70)">
    <rect x="0" y="0" width="120" height="65" rx="8" fill="#1e293b" stroke="#334155"/>
    <text x="60" y="32" font-family="'SF Pro Display', system-ui" font-size="26" font-weight="700" fill="#f8fafc" text-anchor="middle">4</text>
    <text x="60" y="52" font-family="'SF Pro Text', system-ui" font-size="10" fill="#94a3b8" text-anchor="middle">MCP SERVERS</text>
  </g>
  
  <!-- Bottom info bar -->
  <g transform="translate(780, 150)">
    <rect x="0" y="0" width="380" height="40" rx="6" fill="#1e293b" stroke="#334155"/>
    <text x="190" y="25" font-family="'SF Pro Text', system-ui" font-size="12" fill="#94a3b8" text-anchor="middle">
      Unified AI Coordination Layer for Autonomous Agents
    </text>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="290" width="1200" height="10" fill="url(#pinkGrad)"/>
</svg>
