<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%); border-radius: 16px;">
  <defs>
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gradient for connections -->
    <linearGradient id="connectionGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#a855f7" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0.6"/>
    </linearGradient>
    
    <!-- Radial gradient for center glow -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Brain gradient -->
    <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1e3f"/>
      <stop offset="100%" stop-color="#2d2d5a"/>
    </linearGradient>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff08" stroke-width="1"/>
    </pattern>
    
    <!-- Animated pulse -->
    <style>
      @keyframes pulse {
        0% { transform: scale(1); opacity: 0.6; }
        50% { transform: scale(1.1); opacity: 0.3; }
        100% { transform: scale(1); opacity: 0.6; }
      }
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .pulse-ring { animation: pulse 2s ease-in-out infinite; transform-origin: 400px 280px; }
      .pulse-ring-2 { animation: pulse 2s ease-in-out infinite 0.5s; transform-origin: 400px 280px; }
      .pulse-ring-3 { animation: pulse 2s ease-in-out infinite 1s; transform-origin: 400px 280px; }
      .data-flow { stroke-dasharray: 8 4; animation: flow 2s linear infinite; }
      @keyframes flow {
        to { stroke-dashoffset: -24; }
      }
      .agent-node:hover { transform: scale(1.1); }
      .agent-node { transition: transform 0.3s ease; transform-origin: center; }
    </style>
  </defs>

  <!-- Background grid -->
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="400" y="45" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Memory Brain Architecture</text>
  <text x="400" y="68" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="13">21 Autonomous Agents → One Unified Intelligence</text>

  <!-- Outer ring (Skills) -->
  <circle cx="400" cy="280" r="200" fill="none" stroke="#ffffff10" stroke-width="1" stroke-dasharray="6 4"/>
  
  <!-- Middle ring (Agents) -->
  <circle cx="400" cy="280" r="130" fill="none" stroke="#ffffff15" stroke-width="1"/>
  
  <!-- Animated pulse rings -->
  <circle class="pulse-ring" cx="400" cy="280" r="70" fill="none" stroke="#6366f1" stroke-width="2" opacity="0.4"/>
  <circle class="pulse-ring-2" cx="400" cy="280" r="80" fill="none" stroke="#8b5cf6" stroke-width="1.5" opacity="0.3"/>
  <circle class="pulse-ring-3" cx="400" cy="280" r="90" fill="none" stroke="#a855f7" stroke-width="1" opacity="0.2"/>

  <!-- Connections from center to agents (data flow lines) -->
  <g class="data-flow" stroke="#ffffff20" stroke-width="1" fill="none">
    <line x1="400" y1="280" x2="530" y2="280"/>
    <line x1="400" y1="280" x2="492" y2="372"/>
    <line x1="400" y1="280" x2="400" y2="410"/>
    <line x1="400" y1="280" x2="308" y2="372"/>
    <line x1="400" y1="280" x2="270" y2="280"/>
    <line x1="400" y1="280" x2="308" y2="188"/>
    <line x1="400" y1="280" x2="400" y2="150"/>
    <line x1="400" y1="280" x2="492" y2="188"/>
  </g>

  <!-- Skill nodes (outer ring) - 8 nodes -->
  <!-- Parser -->
  <g transform="translate(555, 207)">
    <circle r="18" fill="#1a1a2e" stroke="#ffffff20" stroke-width="1"/>
    <text y="4" text-anchor="middle" fill="#888" font-size="9" font-family="system-ui">Parser</text>
  </g>
  <!-- Extractor -->
  <g transform="translate(541, 353)">
    <circle r="18" fill="#1a1a2e" stroke="#ffffff20" stroke-width="1"/>
    <text y="4" text-anchor="middle" fill="#888" font-size="9" font-family="system-ui">Extractor</text>
  </g>
  <!-- Writer -->
  <g transform="translate(400, 480)">
    <circle r="18" fill="#1a1a2e" stroke="#ffffff20" stroke-width="1"/>
    <text y="4" text-anchor="middle" fill="#888" font-size="9" font-family="system-ui">Writer</text>
  </g>
  <!-- Editor -->
  <g transform="translate(259, 353)">
    <circle r="18" fill="#1a1a2e" stroke="#ffffff20" stroke-width="1"/>
    <text y="4" text-anchor="middle" fill="#888" font-size="9" font-family="system-ui">Editor</text>
  </g>
  <!-- Strategist -->
  <g transform="translate(200, 280)">
    <circle r="18" fill="#1a1a2e" stroke="#ffffff20" stroke-width="1"/>
    <text y="4" text-anchor="middle" fill="#888" font-size="8" font-family="system-ui">Strategist</text>
  </g>
  <!-- Validator -->
  <g transform="translate(259, 207)">
    <circle r="18" fill="#1a1a2e" stroke="#ffffff20" stroke-width="1"/>
    <text y="4" text-anchor="middle" fill="#888" font-size="8" font-family="system-ui">Validator</text>
  </g>
  <!-- Builder -->
  <g transform="translate(400, 80)">
    <circle r="18" fill="#1a1a2e" stroke="#ffffff20" stroke-width="1"/>
    <text y="4" text-anchor="middle" fill="#888" font-size="9" font-family="system-ui">Builder</text>
  </g>
  <!-- Sync -->
  <g transform="translate(600, 280)">
    <circle r="18" fill="#1a1a2e" stroke="#ffffff20" stroke-width="1"/>
    <text y="4" text-anchor="middle" fill="#888" font-size="9" font-family="system-ui">Sync</text>
  </g>

  <!-- Agent nodes (middle ring) - 8 main agents -->
  <!-- Calendar - Right -->
  <g class="agent-node" transform="translate(530, 280)">
    <circle r="26" fill="#1a1a2e" stroke="#6366f1" stroke-width="2"/>
    <text y="4" text-anchor="middle" fill="#ccc" font-size="10" font-weight="600" font-family="system-ui">Calendar</text>
  </g>
  <!-- Email - Bottom Right -->
  <g class="agent-node" transform="translate(492, 372)">
    <circle r="26" fill="#1a1a2e" stroke="#8b5cf6" stroke-width="2"/>
    <text y="4" text-anchor="middle" fill="#ccc" font-size="10" font-weight="600" font-family="system-ui">Email</text>
  </g>
  <!-- Resume - Bottom -->
  <g class="agent-node" transform="translate(400, 410)">
    <circle r="26" fill="#1a1a2e" stroke="#a855f7" stroke-width="2"/>
    <text y="4" text-anchor="middle" fill="#ccc" font-size="10" font-weight="600" font-family="system-ui">Resume</text>
  </g>
  <!-- Content - Bottom Left -->
  <g class="agent-node" transform="translate(308, 372)">
    <circle r="26" fill="#1a1a2e" stroke="#d946ef" stroke-width="2"/>
    <text y="4" text-anchor="middle" fill="#ccc" font-size="10" font-weight="600" font-family="system-ui">Content</text>
  </g>
  <!-- Tracker - Left -->
  <g class="agent-node" transform="translate(270, 280)">
    <circle r="26" fill="#1a1a2e" stroke="#ec4899" stroke-width="2"/>
    <text y="4" text-anchor="middle" fill="#ccc" font-size="10" font-weight="600" font-family="system-ui">Tracker</text>
  </g>
  <!-- Match - Top Left -->
  <g class="agent-node" transform="translate(308, 188)">
    <circle r="26" fill="#1a1a2e" stroke="#f43f5e" stroke-width="2"/>
    <text y="4" text-anchor="middle" fill="#ccc" font-size="10" font-weight="600" font-family="system-ui">Match</text>
  </g>
  <!-- Voice - Top -->
  <g class="agent-node" transform="translate(400, 150)">
    <circle r="26" fill="#1a1a2e" stroke="#f97316" stroke-width="2"/>
    <text y="4" text-anchor="middle" fill="#ccc" font-size="10" font-weight="600" font-family="system-ui">Voice</text>
  </g>
  <!-- Analytics - Top Right -->
  <g class="agent-node" transform="translate(492, 188)">
    <circle r="26" fill="#1a1a2e" stroke="#eab308" stroke-width="2"/>
    <text y="4" text-anchor="middle" fill="#ccc" font-size="10" font-weight="600" font-family="system-ui">Analytics</text>
  </g>

  <!-- Central Memory Brain -->
  <g transform="translate(400, 280)">
    <!-- Outer glow -->
    <circle r="60" fill="url(#centerGlow)"/>
    
    <!-- Main brain circle -->
    <circle r="48" fill="url(#brainGrad)" stroke="url(#connectionGrad)" stroke-width="3" filter="url(#glow)"/>
    
    <!-- Brain icon -->
    <g transform="translate(-18, -18)">
      <path d="M18 4c-4 0-6 2-8 4-2-1-4-1-5 0-3 2-4 5-3 7-2 2-3 4-2 7 1 3 3 5 7 5h4c4 0 7-2 9-4 2 1 5 0 7-2 2-2 2-5 0-8 1-2 0-5-2-7-2-2-4-2-7-2z" 
            fill="none" stroke="#a855f7" stroke-width="1.5" stroke-linecap="round"/>
      <circle cx="11" cy="14" r="3" fill="#6366f1"/>
      <circle cx="18" cy="10" r="3" fill="#8b5cf6"/>
      <circle cx="25" cy="16" r="3" fill="#a855f7"/>
      <line x1="11" y1="14" x2="18" y2="10" stroke="#ffffff40" stroke-width="1"/>
      <line x1="18" y1="10" x2="25" y2="16" stroke="#ffffff40" stroke-width="1"/>
      <line x1="11" y1="14" x2="25" y2="16" stroke="#ffffff20" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Memory Brain label -->
  <text x="400" y="355" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="700" font-family="system-ui">MEMORY BRAIN</text>
  <text x="400" y="372" text-anchor="middle" fill="#888" font-size="10" font-family="system-ui">MySQL + MongoDB</text>

  <!-- 4 Tables Box -->
  <g transform="translate(620, 440)">
    <rect x="0" y="0" width="150" height="115" rx="8" fill="#0f0f1a" stroke="#ffffff15" stroke-width="1"/>
    <text x="75" y="22" text-anchor="middle" fill="#fff" font-size="12" font-weight="600" font-family="system-ui">4 MCP Servers</text>
    
    <circle cx="16" cy="42" r="4" fill="#6366f1"/>
    <text x="26" y="46" fill="#ccc" font-size="10" font-family="system-ui">career</text>
    <text x="65" y="46" fill="#666" font-size="8" font-family="system-ui">Jobs • Apps</text>
    
    <circle cx="16" cy="62" r="4" fill="#8b5cf6"/>
    <text x="26" y="66" fill="#ccc" font-size="10" font-family="system-ui">content</text>
    <text x="70" y="66" fill="#666" font-size="8" font-family="system-ui">Posts • Voice</text>
    
    <circle cx="16" cy="82" r="4" fill="#a855f7"/>
    <text x="26" y="86" fill="#ccc" font-size="10" font-family="system-ui">skills</text>
    <text x="55" y="86" fill="#666" font-size="8" font-family="system-ui">Gap Analysis</text>
    
    <circle cx="16" cy="102" r="4" fill="#ec4899"/>
    <text x="26" y="106" fill="#ccc" font-size="10" font-family="system-ui">analytics</text>
    <text x="78" y="106" fill="#666" font-size="8" font-family="system-ui">Logs • $</text>
  </g>

  <!-- Stats Box -->
  <g transform="translate(30, 440)">
    <rect x="0" y="0" width="150" height="115" rx="8" fill="#0f0f1a" stroke="#ffffff15" stroke-width="1"/>
    <text x="75" y="22" text-anchor="middle" fill="#fff" font-size="12" font-weight="600" font-family="system-ui">Live Stats</text>
    
    <text x="16" y="48" fill="#6366f1" font-size="22" font-weight="700" font-family="system-ui">92.3%</text>
    <text x="90" y="48" fill="#666" font-size="9" font-family="system-ui">accuracy</text>
    
    <text x="16" y="74" fill="#a855f7" font-size="22" font-weight="700" font-family="system-ui">848+</text>
    <text x="70" y="74" fill="#666" font-size="9" font-family="system-ui">records</text>
    
    <text x="16" y="100" fill="#ec4899" font-size="22" font-weight="700" font-family="system-ui">$0.02</text>
    <text x="75" y="100" fill="#666" font-size="9" font-family="system-ui">/resume</text>
  </g>

  <!-- Tagline -->
  <text x="400" y="580" text-anchor="middle" fill="#666" font-size="11" font-style="italic" font-family="system-ui">One brain. Many interfaces. Zero repetition.</text>
</svg>
